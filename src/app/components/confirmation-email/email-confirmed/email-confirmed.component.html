<main>
    <div id="register" class="row box-form">
        <div class="text-center">
            <img src="../../../assets/images/logo-uces.png" alt="">
        </div>
        <div class="container">

            <div class="confirm-email-box">
                <h4 class="box-title-minor">Confirmación de mail</h4>
                <hr>
                <p *ngIf="emailConfirmed == null"><i class="fa-solid fa-clock"></i>Procesando</p>
                <p *ngIf="emailConfirmed == true" style="color:green;"><i class="fa-solid fa-circle-check"></i> Su email ha sido confimado conrrectamente</p>
                <p *ngIf="emailConfirmed == false" style="color: red;"><i class="fa-solid fa-circle-xmark"></i> Este link ya no es válido</p>
                
                <hr>
                <div class="text-end">
                    <input type="button" class="btn btn-secondary btn-lg fs-16" (click)="redirectToLogin()"
                        value="Ir al login"
                        style="border: none;color: white; margin:5px;" />
    
                    <!-- <input type="button"class="btn btn-lg fs-16 bg-blue-utn"
                        value="Actualizar información de contacto"
                        style="border: none;color: white; margin:5px;" /> -->
                </div>
            </div>    
        </div>
    </div>
</main>
