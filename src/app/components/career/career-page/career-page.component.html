<main>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <span class="fs-4" *ngIf="career"> {{career.name}} </span>
      </a>
    </div>
  </header>
  <!-- Main page content-->
  <div class="container-xl px-4 mt-n10">

    <form class="col-3 col-lg-2">

      <select *ngIf="career" class="form-select form-select-sm mb-3" (change)="subjectChange($any($event.target).value)">
        <option selected disabled default>Seleccionar materia</option>
        <option [value]="subject.id" *ngFor="let subject of career.subjects"> {{ subject.name }} </option>
      </select>
    </form>

    <div class="card">
      <div class="card-body">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" name="active-form-type" style="background-color: #A989B0; color: white;"
              id="opiniones" aria-current="page" (click)="changeTypeForum('opiniones')">Opiniones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="recomendaciones" style="background-color: white; color: black;"
              (click)="changeTypeForum('recomendaciones')">Recomendaciones</a>
          </li>
        </ul>
        <board-page [board]="board"></board-page>
      </div>
    </div>

  </div>
</main>
