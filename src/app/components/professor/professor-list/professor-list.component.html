<app-nav-bar></app-nav-bar>
<main>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <span class="fs-4"> Administrar profesores </span>
          </a>
        </div>
      </header>
    <br>
    
    <!-- Main page content-->
    <div class="container-xl px-4 mt-n10">

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scole="col">Materias</th>
                            <th scole="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let professor of professorList">
                            <td> {{professor.name}} </td>
                            <td>
                                <div class="row justify-content-center">
                                    <div *ngIf="!professor.subjects" class="col-3">
                                        -
                                    </div>
                                    <div *ngFor="let subject of professor.subjects" ngbPopover="{{subject.code}}" container="body" triggers="mouseenter:mouseleave">
                                        <small style="color:#405967"><b>{{subject.name}}</b></small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-danger" (click)="openDeleteModal(professor)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                      </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <ngb-toast class="text-white bg-success" style="font-size:14px;" *ngIf="showToastSuccess" [delay]="1500" [autohide]="true" (hidden)="showToastSuccess=false" >
          <b style="font-weight: 500;"><i class="fa-solid fa-circle-check"></i> Se ha eliminado el profesor correctamente</b> 
        </ngb-toast>
        <ngb-toast *ngIf="showToastError" [autohide]="true" [delay]="1500" (hide)="showToastError=false" class="text-white bg-danger" style="font-size:14px;" >
          <b style="font-weight: 500;"><i class="fa-solid fa-circle-xmark"></i> Se ha producido un error, no se pudo eliminar el profesor</b> 
        </ngb-toast>
      </div>

</main>
