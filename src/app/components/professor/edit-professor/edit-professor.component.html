<div class="modal-header">
    <h4 class="modal-title">Editar profesor</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form class="row g-3" [formGroup]="professorEditForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre del profesor</label>
            <input type="text" class="form-control" placeholder="Nombre del profesor" formControlName="name"
                aria-label="professor-name" aria-describedby="button-addon2">
        </div>
        <div class="row g-3" *ngIf="professor.name != name.value">
            <div class="col">
                <div class="alert alert-warning" role="alert">
                    <div class="d-flex align-items-center">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor"
                            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <div>
                            <b>El nombre est√° siendo editado. Al guardar los cambios seran aplicados.</b>
                        </div>
                    </div>

                    <div *ngIf="!name.valid" class="col g-3">
                        <hr>
                        <p>El nombre debe tener entre 5 y 100 caracteres.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-dark"
                    (click)="activeModal.close('Close click')">Cancelar</button>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!name.valid || professor.name == name.value">Editar</button>
            </div>
        </div>
    </form>
</div>
