<app-nav-bar></app-nav-bar>

  
<main>
  <header class="py-3 mb-4 border-bottom">
    <div class="container-xl px-4 mt-n10">
      <div class="row align-items-stretch" style="margin-bottom: 10px;">
        <div class="col-5">
          <div class="d-flex flex-wrap justify-content-center align-items-center component-container" style="margin: 0px; height: 100%;">
            <div class="text-center">
              <p class="text-center"><i class="fa-solid fa-graduation-cap" style="color: #405967; font-weight: bold; font-size: 60px;"></i></p>
              <span class="fs-4" *ngIf="career" style="color: #405967; font-weight: bold; font-size: 27px!important;"> {{career.name}} </span>
            </div>
          </div>
        </div>
        <div class="col-7">
          <app-poll-question-statistics *ngIf="careerPoll" [isLinearLayout]="true" [poll]="careerPoll"></app-poll-question-statistics>
          <div class="justify-content-center align-items-center text-center component-container"  *ngIf="!careerPoll" style="padding: 20px 20px 0px 20px; margin: 0px;  height: 100%;" >
            <p style="color: #405967; font-weight: bold; font-size: 18px!important;">Sin encuestas para tener estadísticas</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main page content-->
  <div class="container-xl px-4 mt-n10">


    
    <div class="row">
      <div class="col-9">
        
        <div class="component-container">

        <div class="row">
          <div class="col-6">
            <select *ngIf="career" class="form-select form-select-sm mb-3 w-50 form-custom-select" (change)="subjectChange($any($event.target).value)">
              <!-- <option selected disabled default>Seleccionar materia</option> -->
              <option [value]="subject.id" *ngFor="let subject of subjectList"> {{ subject.name }} </option>
            </select>
          </div>
    
          <div class="col-6 d-flex justify-content-end">
    
            <select *ngIf="listOrderTypes" [(ngModel)]="orderTypeSelected" class="form-select form-select-sm mb-3 w-50 form-custom-select">
              <!-- <option selected disabled default>Seleccionar materia</option> -->
              <option [ngValue]="orderType.forumOrder" *ngFor="let orderType of listOrderTypes"> {{ orderType.description }} </option>
            </select>
          </div>
    
          <div class="col-12">
            <board-page *ngIf="board" [board]="board" [orderTypeSelected]="orderTypeSelected"></board-page>
          </div>
        </div>
      </div>
      </div>

      <div class="col-3">
        <app-poll-question-statistics *ngIf="subjectPoll" [poll]="subjectPoll"></app-poll-question-statistics>
        <div class="justify-content-center align-items-center text-center component-container"  *ngIf="!subjectPoll" style="padding: 20px 20px 0px 20px;" >
          <p style="color: #405967; font-weight: bold; font-size: 18px!important;">Sin encuestas para tener estadísticas</p>
        </div>
      </div>

    </div>

 



    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <ngb-toast *ngFor="let toast of toasts"   
        [class]="toast.class" 
        [delay]="toast.delay" 
        [autohide]="true"
        (hidden)="removeToast(toast)">
        <b style="font-weight: 500;"><i [class]="toast.iconClass"></i> {{toast.body}}</b>
      </ngb-toast>
    </div>

  </div>
</main>
