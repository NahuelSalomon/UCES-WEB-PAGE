<main>
    <div id="register" class="row"
        style="background-color: #FFF2E8; width: 70%; margin:auto; margin-top:150px; border-radius: 15px; box-shadow:0px 0px 5px #405967;">

        <div class="text-center">
            <img src="../../../assets/images/logo-uces.png" alt="">
        </div>
        <div class="container">
            <div id="register-row">
                <div id="register-column">
                    <div id="register-box" class="register-box">
                        <form id="register-form" [formGroup]="loginForm" (ngSubmit)="createAccount()" class="form" method="post">

                            <div class="form-group mb-20 row">
                                <div class="col-6"><input type="text" formControlName="firstname" name="firstname" id="firstname" placeholder="Nombre"
                                        class="form-control"></div>
                                <div class="col-6"><input type="text" formControlName="lastname" name="lastname" id="lastname" placeholder="Apellido"
                                    class="form-control">  
                                </div>
                            </div>

                            <div class="form-group mb-20">
                                <input type="mail" placeholder="Mail"  formControlName="email" name="mail" id="mail"
                                    class="form-control">
                            </div>

                            <div class="form-group mb-20 row">
                                <div class="col-6"><input type="password" formControlName="password" name="password" id="password" placeholder="Contraseña"
                                        class="form-control"></div>
                                <div class="col-6"><input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña"
                                    class="form-control">  
                                </div>
                            </div>

                            <div class="text-end">
                                <input type="button" (click)="redirectToLogin()" class="btn btn-secondary btn-lg fs-18" 
                                value="Cancelar" id="btnRedirecRegister" 
                                style="border: none;color: white; margin:5px;" />
                      
                                <input type="button" (click)="createAccount()" class="btn btn-lg fs-18 bg-blue-utn" 
                                    value="Crear cuenta" id="btnRedirecRegister" 
                                    style="border: none;color: white; margin:5px;" />
                            </div>
        

                            <!-- <div class="form-group mb-20 text-center">
                                <hr style="margin-left: 5px;margin-right: 5px;">
                            </div> -->

                        </form>
                    </div>

                </div>
            </div>

        </div>



    </div>

</main>
