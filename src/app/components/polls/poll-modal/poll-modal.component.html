<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Encuesta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')" ></button>
</div>
    <div class="modal-body">
        <div *ngIf="poll && completedPollFormControls">
           <form [formGroup]="pollQuestionFormGroup" *ngIf="pollQuestions">

                <div *ngFor="let question of pollQuestions" class="question-poll">
                <p style="font-weight: 600;">{{ question.question }}</p>
                
                <!-- YES_NO_DESCRIPTION_IN_NO_ANSWER -->
                <div *ngIf="question.pollResponseType == pollResponseType.YES_NO_ANSWER" >
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" value="1" id="rating1{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}" (ngModelChange)="yesNoRadioButtonSelected(question.pollResponseType+question.id)" checked>
                        <label class="form-check-label" for="rating1{{question.id}}">Si</label>
                    </div>
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" value="0" id="rating2{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}">
                        <label class="form-check-label" for="rating2{{question.id}}">No</label>
                    </div>
                    <br>
                </div>

                
                <!-- RATING_TO_FIVE ; PROFESSOR_RATING -->
                <div *ngIf="question.pollResponseType == pollResponseType.RATING_TO_FIVE" >

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" id="rating1{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}" value="1" checked>
                        <label class="form-check-label" for="rating1{{question.id}}">1</label>
                    </div>
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" id="rating2{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}" value="2">
                        <label class="form-check-label" for="rating2{{question.id}}">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" id="rating3{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}" value="3">
                        <label class="form-check-label" for="rating3{{question.id}}">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" id="rating4{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}" value="4">
                        <label class="form-check-label" for="rating4{{question.id}}">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{question.pollResponseType}}{{question.id}}" id="rating5{{question.id}}" formControlName="{{question.pollResponseType}}{{question.id}}" value="5">
                        <label class="form-check-label" for="rating5{{question.id}}">5</label>
                    </div>
                </div>
            </div>

        </form>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button"class="btn btn-lg fs-16 bg-blue-utn"
        value="Enviar encuesta"
        style="border: none;color: white; margin:5px;" 
        (click)="sendPollResponses()" [disabled]="!pollQuestionFormGroup.valid"/>
        <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('')">Save</button> -->
    </div>
