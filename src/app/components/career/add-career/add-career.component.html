<main>
    <!-- Main page content-->
    <div class="container-xl px-4 mt-n10">

        <div class="component-container">
            <div class="card-body">
                
                <form class="row g-3" [formGroup]="careerForm" (ngSubmit)="onSubmit()">
                    
                    
                 
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-12">
                            <h4><i class="fa-solid fa-circle-plus"></i> A침adir carrera</h4>
                        </div>
                        <div class="col-6 mt-20">
                            <input type="text" class="form-control" placeholder="Nombre de la carrera" formControlName="name" aria-label="career-name" aria-describedby="button-addon2">
                        </div>
                        <div class="col-6 mt-20">
                            <input type="number" class="form-control" placeholder="Duraci칩n de la carrera" formControlName="duration" aria-label="career-description" aria-describedby="button-addon2">
                        </div>
                        <div class="col-12 mt-20">
                            <input type="text" class="form-control" placeholder="Descripcion de la carrera" formControlName="description" aria-label="career-description" aria-describedby="button-addon2">
                        </div>
                        <div class="col-12 mt-20 text-end">                          
                            <button class="btn btn-secondary" type="submit" [disabled]="!careerForm.valid" id="button-addon2">Agregar</button>
                        </div>
                    </div>

                    
                </form>

                <div class="row g-3 mt-20" *ngIf="!name.valid && (name.dirty || name.touched)">
                    <div class="col">
                        <div class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="name.errors.minlength || name.errors.maxlength">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                              </svg>
                              <div>
                                El nombre debe tener entre 5 y 100 caracteres.
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3" *ngIf="!description.valid && (description.dirty || description.touched)">
                    <div class="col">
                        <div class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="description.errors.minlength || description.errors.maxlength">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                              </svg>
                              <div>
                                La descripci칩n debe tener entre 30 y 300 caracteres.
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3" *ngIf="!description.valid && (description.dirty || description.touched)">
                    <div class="col">
                        <div class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="description.errors.required">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                              </svg>
                              <div>
                                La duraci칩n es obligatoria.
                              </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
