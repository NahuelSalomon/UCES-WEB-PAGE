<div class="container-xl px-4 mt-n10 component-container mt-20">
    <form [formGroup]="pollQuestionForm" (ngSubmit)="onSubmitAddQuestion()">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 mb-20">
                        <input formControlName="question" class="form-control" type="text" placeholder="Pregunta">
                    </div>
                    <div class="col-12">
                        <input formControlName="shortDescription" class="form-control" type="text" placeholder="Descripción corta">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-box">
                    <div class="row">
                        <div class="col-12">
                            <label class="col-form-label"><i>Tipo de respuesta:</i></label>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pollResponseType" formControlName="pollResponseType" id="pollResponseTypeRatingToFiveId"
                                    [value]="pollResponseTypeRatingToFive" checked>
                                <label class="form-check-label" for="pollResponseTypeRatingToFiveId">
                                    Clasificación del 1 al 5
                                </label>
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pollResponseType" formControlName="pollResponseType" id="pollResponseTypeYesNoAnswerId"
                                    value="option2" [value]="pollResponseTypeYesNoAnswer">
                                <label class="form-check-label" for="pollResponseTypeYesNoAnswerId">
                                    Respuesta de sí o no
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="text-end">
            <button class="btn btn-secu mt-20"  type="submit" [disabled]="!pollQuestionForm.valid"><i class="fa-solid fa-clipboard-question"></i> Agregar pregunta</button>
            <!-- Contenido del div -->
        </div>
    </form>

    <div class="row g-3 mt-20" *ngIf="!question.valid && (question.dirty || question.touched)">
        <div class="col">
            <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="question.errors.minlength || question.errors.maxlength">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  <div>
                    La pregunta debe tener entre 20 y 150 caracteres.
                  </div>
            </div>
            <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="question.errors.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  <div>
                    La pregunta es obligatoria.
                  </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mt-20" *ngIf="!shortDescription.valid && (shortDescription.dirty || shortDescription.touched)">
        <div class="col">
            <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="shortDescription.errors.minlength || shortDescription.errors.maxlength">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  <div>
                    La descripción corta debe tener entre 5 y 30 caracteres.
                  </div>
            </div>
            <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="shortDescription.errors.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  <div>
                    La descripción corta es obligatoria.
                  </div>
            </div>
        </div>
    </div>
</div>
