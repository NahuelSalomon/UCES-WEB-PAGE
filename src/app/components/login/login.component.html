<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-5">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-violet mb-20">UCES</h3>
                        <div class="form-group mb-20">
                            <!-- <label for="username" class="text-dark">Username:</label><br> -->
                            <input type="text" name="username" id="username" placeholder="Mail" formControlName="email" class="form-control">
                        </div>
                        <div class="form-group mb-20">
                            <!-- <label for="password" class="text-dark">Password:</label><br> -->
                            <input type="password" placeholder="Contraseña" name="password" id="password" formControlName="password" class="form-control">
                        </div>

                        <div class="form-group mb-20">
                            <input type="submit" name="submit" class="btn btn-light btn-lg" value="Iniciar sesión" style="width: 100%; background-color: #A989B0; color: white;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
